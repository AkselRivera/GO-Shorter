<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO-Shorter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="google-adsense-account" content="ca-pub-5464374234608057">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5464374234608057"
     crossorigin="anonymous"></script>
  </head>
  <body>
    {{ template "nav.html" }}

    <div
      class="container my-4 py-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="">GO - Shortener</h1>
      <p class="text-black-50 mb-5">Get all the information about your shortened url</p>

      <div
        class="row text-center border p-5 rounded shadow-lg"

      >
      <div class="card border border-0">
        
        <div class="card-body">
          <h4 class="card-title">Short url:</h4>
          <code class="d-block mb-3">{{ .url }}</code>
          <h5 class="card-title">Original url:</h5>
          <code class="">{{ .originalUrl }}</code>
          <div class="d-flex justify-content-around">
            <div class="d-flex flex-column justify-content-center align-items-center text-center p-3">
              <h6>Clicks:</h6>
              <span>{{ .clicks }}</span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center text-center p-3">
              <h6>Expiration:</h6>
              <span>{{ .expiration }}</span>
            </div>
          </div>
          <a href="/" class=" d-block mx-5 mt-3 btn btn-primary">Go home</a>
        </div>
      </div>
      
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
