<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO - Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5464374234608057"
     crossorigin="anonymous"></script>
  </head>
  <body>
    {{ template "nav.html" }}

    <div
      class="container my-4 py-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="">GO - Shortener</h1>
      <p class="text-black-50 mb-5">Shorten your urls</p>

      <form
        class="row text-center p-5 rounded shadow-lg"
        action="/"
        method="POST"
      >
        <div></div>
        <div class="form-floating mb-4 ps-1 input-group">
          <input
            type="url"
            name="url"
            class="form-control {{ if .Errors.url}} is-invalid {{ end }}"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          {{ if .Errors.url }}
          <label for="floatingInput z-index-10" style="z-index: 10">URL</label>
          <div class="invalid-feedback d-flex">{{ .Errors.url }}</div>
          {{ end }}
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Shorten url</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
